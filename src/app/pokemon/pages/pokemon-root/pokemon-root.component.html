<div class="row center-xs">
  <div class="col-xs-12 col-sm-8 col-md-6 col-lg-4">
    <div class="box">
      <app-search-bar (submit)="search($event)"></app-search-bar>
    </div>
  </div>
</div>
<ul class="row center-xs">
  <li *ngFor="let pokemon of pokemons | async" [@flyInOut] class="col-xs-12 col-sm-6 col-md-3 col-lg-2">
    <a [routerLink]="['search', pokemon.name]">{{ pokemon.name }}</a>
  </li>
</ul>
