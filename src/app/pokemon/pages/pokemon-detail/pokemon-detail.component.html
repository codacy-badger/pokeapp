<main class="container">
  <header class="pokemon">
    <img class="pokemon__photo" [src]="pokemon?.sprites?.front_default" [alt]="pokemon?.name">
    <h1 class="pokemon__name">{{ pokemon?.name }}</h1>
    <h2 class="pokemon__id">#{{ pokemon?.id }}</h2>
  </header>

  <section>
    <table>
      <tr>
        <td></td>
        <td>{{ pokemon?.stats | json  }}</td>
      </tr>
    </table>
  </section>
  <pre style="overflow: auto; max-height: 400px">
    {{ pokemon | json }}
  </pre>
</main>
